        function getQueryStringByName(name) {
            var match = RegExp('[?&]' + name + '=([^&]*)').exec(window.location.search);
            return match && decodeURIComponent(match[1].replace(/\+/g, ' '));
        }

        function showLoader() {
            var loader = document.getElementById('myLoader');
            loader.style.display = "block";
        }

        function hideLoader() {
            var loader = document.getElementById('myLoader');
            loader.style.display = "none";
        }


        function closeModal() {
            $('#mask').hide();
            $('.window').hide();
        }

        function showSubscribeModal() {
            $('#mask').hide();
            $('.window').hide();
            showModal('#lockaccountpassword');
            $("#NewPassword").resize();
        };

        function showModalLayout(title, content, callback) {

            if (title != null)
                $("#modalTitle").html(title);

            if (content != null)
                $("#modalContent").html(content);

            showModal("#layoutModal");
            if (callback != null)
                callback();

        }

        function hideModalLayout() {
            $("#modalTitle").html("");
            $("#modalContent").html("");
            $("#layoutModal").hide();
        }

        function showModal(modalId) {

            modalAviso(modalId);

            $('.window .close').click(function() {
                closeModal();
            });
            $('#mask').click(function() {
                $(this).hide();
                $('.window').hide();
            });

            function modalAviso(id) {
                var maskHeight = $(document).height();
                var maskWidth = $(window).width();
                $('#mask').css({ 'width': maskWidth, 'height': maskHeight });
                $('#mask').fadeIn(1000);
                $('#mask').fadeTo("slow", 0.8);
                $(id).fadeIn(1000);
            }
        };

        function showModalLarge(modalId) {

            modalAviso(modalId);

            $('.window .close').click(function() {
                closeModal();
            });
            $('#mask').click(function() {
                $(this).hide();
                $('.window').hide();
            });

            function modalAviso(id) {
                var maskHeight = $(document).height();
                var maskWidth = $(window).width();
                $('#mask').css({ 'width': maskWidth, 'height': maskHeight });
                $('#mask').fadeIn(100);
                $('#mask').fadeTo("slow", 0.8);
                $(id).fadeIn(100);
            }
        };

        $(document).ready(function() {

            $('.date').mask('00/00/0000');
            $('.time').mask('00:00:00');
            $('.date_time').mask('00/00/0000 00:00:00');
            $('.cep').mask('00000-000');
            $('.phone').mask('0000-0000');
            $('.phone_with_ddd').mask('(00) 0000-0000');
            $('.phone_us').mask('(000) 000-0000');
            $('.mixed').mask('AAA 000-S0S');
            $('.cpf').mask('000.000.000-00', { reverse: true });
            $('.cnpj').mask('00.000.000/0000-00', { reverse: true });
            $('.money').mask('000.000.000.000.000,00', { reverse: true });
            $('.money2').mask("#.##0,00", { reverse: true });
            $('.ip_address').mask('0ZZ.0ZZ.0ZZ.0ZZ', {
                translation: {
                    'Z': {
                        pattern: /[0-9]/,
                        optional: true
                    }
                }
            });
            $('.ip_address').mask('099.099.099.099');
            $('.percent').mask('##0,00%', { reverse: true });
            $('.clear-if-not-match').mask("00/00/0000", { clearIfNotMatch: true });
            $('.placeholder').mask("00/00/0000", { placeholder: "__/__/____" });
            $('.fallback').mask("00r00r0000", {
                translation: {
                    'r': {
                        pattern: /[\/]/,
                        fallback: '/'
                    },
                    placeholder: "__/__/____"
                }
            });
            $('.selectonfocus').mask("00/00/0000", { selectOnFocus: true });
        });

        function footerPosition() {

            var heightFull = $('.header').height() + $('#main').height() + $('#footer').height() + 80;

            if (heightFull < $(window).height()) {
                $('#footer').css({
                    position: 'fixed',
                    bottom: 0
                });
            } else {
                $('#footer').css({
                    position: 'relative',
                    bottom: 'auto'
                });
            }
        }

        $(document).ready(function() {
            footerPosition();
        });

        $(window).resize(function() {
            footerPosition();
        });

    </script>
